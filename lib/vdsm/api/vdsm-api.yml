    added: '4.3'
    description: Start serving a volume using NBD protocol. Fail if the service
        was already running.
    params:
    -   description: NBD server UUID for controlling the server.
        name: server_id
        type: *UUID

    -   description: The server configuration.
        name: config
        type: *NBDServerConfig

    return:
        description: NBD URL for accessing the server.
        type: string

NBD.stop_server:
    added: '4.3'
    description: Stop serving a volume. If the service is not running, the call
        will succeed.
    params:
    -   description: server UUID.
        name: server_id
        type: *UUID

VM.start_backup:
    added: '4.3'
    description: Starts a backup for specified VM and selected disks of
        this VM.
    params:
    -   description: A UUID of the VM
        name: vmID
        type: *UUID

    -   description: A UUID of the backup
        name: backup_id
        type: *UUID

    -   description: List of disks which should be backed up.
            If 'to_checkpont_id' is specified, these disks will be included
            in the checkpoint. A new bitmap will be created on all the disks.
        name: disks
        type:
        - *VolumeInfo

    -   defaultvalue: null
        description: If specified, perform incremental backup including all
            checkpoints since that checkpoint (including this checkpoint).
        name: from_checkpoint_id
        type: *UUID

    -   defaultvalue: null
        description: If specified, create a new checkpoint when starting
            the backup. The next backup can use the new checkpoint to
            perform incremental backup. The backup does not include the
            data referenced by this checkpoint.
        name: to_checkpoint_id
        type: *UUID
    return:
        description: Information about the started backup.
        type: *BackupInfo

VM.stop_backup:
    added: '4.3'
    description: Stops a backup with specified UUID.
    params:
    -   description: A UUID of the VM
        name: vmID
        type: *UUID

    -   description: A UUID of the backup
        name: backup_id
        type: *UUID

VM.backup_info:
    added: '4.3'
    description: Returns VM backup info.
    params:
    -   description: A UUID of the VM
        name: vmID
        type: *UUID

    -   description: A UUID of the backup
        name: backup_id
        type: *UUID
    return:
        description: Information about the backup identified by backup_id.
        type: *BackupInfo

VM.delete_checkpoints:
    added: '4.3'
    description: Deletes specified VM checkpoint ids.
    params:
    -   description: A UUID of the VM
        name: vmID
        type: *UUID

    -   description: List of checkpoints ids to delete, order from
            oldest to newest.
        name: checkpoint_ids
        type:
        - string

VM.redefine_checkpoints:
    added: '4.3'
    description: Redefines VM checkpoints with specified list.
    params:
    -   description: A UUID of the VM
        name: vmID
        type: *UUID

    -   description: List of checkpoints ordered by creation order
            (from oldest to newest). Redefine fails if a checkpoint is
            missing on storage, or storage contains checkpoint not in
            this list.
        name: checkpoints
        type:
        - *Checkpoint
