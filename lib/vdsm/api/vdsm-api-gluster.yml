types:
    UUID: &UUID
        added: '3.1'
        description: A universally unique identifier in RFC 4122 format.eg.
            "407cb255-34be-432c-be7c-eb43b8de82be"
        name: UUID
        sourcetype: str
        type: alias

    BricksInfo: &BricksInfo
        added: '3.4'
        description: Bricks information.
        name: BricksInfo
        properties:
        -   description: Uuid of the host on which brick lies.
            name: hostUuid
            type: *UUID

        -   description: Name of the brick
            name: name
            type: string

        -   description: A flag which tells if a gluster brick is a arbiter
            name: isArbiter
            type: boolean
        type: object

    CreateTime: &CreateTime
        added: '3.6'
        description: creation time of snapshot
        name: CreateTime
        properties:
        -   description: Time zone of cluster in which snapshot
                was created
            name: timeZone
            type: string

        -   description: Creation time represented in epoch
            name: epochTime
            type: int
        type: object

    GeoRepConfigMap: &GeoRepConfigMap
        added: '3.6'
        description: A mapping of geo replication config indexed by option
            name.
        key-type: string
        name: GeoRepConfigMap
        type: map
        value-type: string

    GeoRepConfig: &GeoRepConfig
        added: '3.6'
        description: Geo replication config details.
        name: GeoRepConfig
        properties:
        -   description: GeoRepConfig map
            name: gepRepConfig
            type: *GeoRepConfigMap
        type: object

    GeoRepPubKeys: &GeoRepPubKeys
        added: '3.6'
        description: collection of geo-replication public keys from all local
            nodes
        name: GeoRepPubKeys
        properties:
        -   description: collection of geo-rep public keys
            name: geoRepPubKeys
            type:
            - string
        type: object

    geoRepPairInfo: &geoRepPairInfo
        added: '3.6'
        description: Gluster geo-replication pair information.
        name: geoRepPairInfo
        properties:
        -   description: Time of last sync
            name: lastSynced
            type: int

        -   description: Name of user in remote Machine
            name: remoteUserName
            type: string

        -   description: Crawl status
            name: crawlStatus
            type: string

        -   description: Time zone of local node
            name: timeZone
            type: string

        -   description: If checkpoint is completed or not
            name: checkpointCompleted
            type: string

        -   description: Nos of meta operations pending
            name: meta
            type: string

        -   description: Checkpoint completion time
            name: checkpointCompletionTime
            type: int

        -   description: Nos of failures
            name: failures
            type: string

        -   description: Uuid of host for local volume brick
            name: hostUuid
            type: *UUID

        -   description: Nos of entry operations pending
            name: entry
            type: string

        -   description: Local volume brick involved in session
            name: brickName
            type: string

        -   description: Status of geo replication
            name: status
            type: string

        -   description: Checkpoint Set time
            name: checkpointTime
            type: int

        -   description: The remote host involved in the session
            name: remoteHost
            type: string

        -   description: Nos of data operations pending
            name: data
            type: string

        -   description: Host of the local volume
            name: host
            type: string
        type: object

    geoRepSessionInfo: &geoRepSessionInfo
        added: '3.6'
        description: Gluster geo-replication session information.
        name: geoRepSessionInfo
        properties:
        -   description: Unique identification for session
            name: sessionKey
            type: string

        -   description: Brick pair info of all pairs
            name: bricks
            type:
            - *geoRepPairInfo
        -   description: Name of the remote volume participating in
                the session
            name: remoteVolumeName
            type: string
        type: object

    GlusterGeoRepSessionList: &GlusterGeoRepSessionList
        added: '3.6'
        description: Gluster geo-replication session list.
        name: GlusterGeoRepSessionList
        properties:
        -   description: The session details of all sessions
            name: sessions
            type:
            - *geoRepSessionInfo
        type: object

    GlusterGeoRepSessionMap: &GlusterGeoRepSessionMap
        added: '3.6'
        description: A mapping of sessions info indexed by volume name.
        key-type: string
        name: GlusterGeoRepSessionMap
        type: map
        value-type: *GlusterGeoRepSessionList

    GlusterServiceAction: &GlusterServiceAction
        added: '3.2'
        description: Possible value of Gluster service actions.
        name: GlusterServiceAction
        type: enum
        values:
            restart: Restart the service
            start: Start the service
            stop: Stop the service

    GlusterServiceStatus: &GlusterServiceStatus
        added: '3.2'
        description: Possible value of Gluster service status.
        name: GlusterServiceStatus
        type: enum
        values:
            ERROR: Service action failed
            NOT_AVAILABLE: Service is not Installed
            NOT_SUPPORTED: Service is not allowed to manage
            RUNNING: Service is Running
            STOPPED: Service is Stopped

    GlusterServiceStatusInfo: &GlusterServiceStatusInfo
        added: '3.2'
        description: Gluster service status information.
        name: GlusterServiceStatusInfo
        properties:
        -   description: Status of the service
            name: status
            type: *GlusterServiceStatus

        -   description: Message if status is ERROR
            name: message
            type: string

        -   description: The name of the service
            name: name
            type: string
        type: object

    GlusterServicesStatusInfo: &GlusterServicesStatusInfo
        added: '3.2'
        description: Gluster services status information.
        name: GlusterServicesStatusInfo
        properties:
        -   description: List of services status information
            name: services
            type:
            - *GlusterServiceStatusInfo
        type: object

    GlusterVolumeStatsInfo: &GlusterVolumeStatsInfo
        added: '3.4'
        description: Gluster Volumes disk usage statistics
        name: GlusterVolumeStatsInfo
        properties:
        -   description: Free space available in bytes
            name: sizeFree
            type: string

        -   description: Used space in bytes
            name: sizeUsed
            type: string

        -   description: Total space available in bytes
            name: sizeTotal
            type: string
        type: object

    HookContent: &HookContent
        added: '3.2'
        description: Hook content information.
        name: HookContent
        properties:
        -   description: Type of hook
            name: mimetype
            type: string

        -   description: SHA256 digest of the hook file
            name: checksum
            type: string

        -   description: Hook content
            name: content
            type: string
        type: object

    HookStatus: &HookStatus
        added: '3.2'
        description: Possible value of hook status.
        name: HookStatus
        type: enum
        values:
            DISABLED: Hook is disabled
            ENABLED: Hook is enabled

    HookLevel: &HookLevel
        added: '3.2'
        description: Possible value of hook level.
        name: HookLevel
        type: enum
        values:
            POST: After gluster command execution
            PRE: Before gluster command execution

    HookInfo: &HookInfo
        added: '3.2'
        description: Hook information.
        name: HookInfo
        properties:
        -   description: Type of hook
            name: mimetype
            type: string

        -   description: Status of the hook
            name: status
            type: *HookStatus

        -   description: The name of the hook
            name: name
            type: string

        -   description: SHA256 digest of the hook file
            name: checksum
            type: string

        -   description: Hook level
            name: level
            type: *HookLevel

        -   description: Gluster command
            name: command
            type: string
        type: object

    GlusterTaskStatus: &GlusterTaskStatus
        added: '3.2'
        description: Possible value of task status.
        name: GlusterTaskStatus
        type: enum
        values:
            COMPLETED: Process completed
            FAILED: Process failed
            NOT_STARTED: Process not Started
            STARTED: Process Started
            STOPPED: Process not Stopped
            UNKNOWN: Status unknown

    HostInfo: &HostInfo
        added: '3.2'
        description: Info about Host
        name: HostInfo
        properties:
        -   description: Numbers of files skipped
            name: filesSkipped
            type: int

        -   description: Number of files scanned
            name: filesScanned
            type: int

        -   description: id of the host
            name: id
            type: *UUID

        -   description: Name of the host
            name: name
            type: string

        -   description: Status of task
            name: status
            type: *GlusterTaskStatus

        -   description: Runtime of the operation
            name: runtime
            type: float

        -   description: Number of files failed
            name: filesFailed
            type: int

        -   description: Total size of data moved
            name: totalSizeMoved
            type: int

        -   description: Number of files moved
            name: filesMoved
            type: int
        type: object

    HostStatus: &HostStatus
        added: '3.2'
        description: Possible value of host status.
        name: HostStatus
        type: enum
        values:
            CONNECTED: Host is connected
            DISCONNECTED: host is disconnected
            UNKNOWN: Host status is unknown

    HostList: &HostList
        added: '3.2'
        description: List of hosts.
        name: HostList
        properties:
        -   description: Id of the host
            name: uuid
            type: *UUID

        -   description: The name of the host
            name: hostname
            type: string

        -   description: Status of the host
            name: status
            type: *HostStatus
        type: object

    LocalLogicalVolumeList: &LocalLogicalVolumeList
        added: '4.2.2'
        description: List of local logical LVM volumes
        name: LocalLogicalVolumeList
        properties:
        -   description: Logical volume name
            name: lv_name
            type: string
        -   description: Owning volume group name
            name: vg_name
            type: string
        -   description: Name of volume's thin pool
            name: pool_lv
            type: string
        -   description: Reported size of logical volume in bytes
            name: lv_size
            type: int
        -   description: Thinpool available space in bytes, where applicable
            name: lv_free
            type: int

    LocalPhysicalVolumeList: &LocalPhysicalVolumeList
        added: '4.2.2'
        description: List of local physical LVM volumes
        name: LocalPhysicalVolumeList
        properties:
        -   description: Physical volume name
            name: pv_name
            type: string
        -   description: Owning volume group name
            name: vg_name
            type: string

    LocalVDOVolumeList: &LocalVDOVolumeList
        added: '4.2.2'
        description: List of local VDO volumes
        name: LocalVDOVolumeList
        properties:
        -   description: VDO volume name
            name: name
            type: string
        -   description: VDO underlying device name
            name: device
            type: string
        -   description: Reported size of VDO volume in bytes
            name: size
            type: int
        -   description: Available space in bytes, where applicable
            name: free
            type: int
        -   description: Number of used logical bytes on the VDO device
            name: logicalBytesUsed
            type: int
            added: '4.2.5'
        -   description: Number of used physical bytes on the VDO device
            name: physicalBytesUsed
            type: int
            added: '4.2.5'

    RaidDevice: &RaidDevice
        added: '3.6'
        description: Raid storage devices.
        name: RaidDevice
        properties:
        -   description: Disk count
            name: diskCnt
            type: int

        -   description: Raid type
            name: type
            type: string

        -   description: Stripe size
            name: stripeSize
            type: int
        type: object

    Summary: &Summary
        added: '3.2'
        description: Summary of the process
        name: Summary
        properties:
        -   description: Number of files scanned
            name: filesScanned
            type: int

        -   description: Status of the operation
            name: status
            type: string

        -   description: Numbers of files skipped
            name: filesSkipped
            type: int

        -   description: Runtime of the operation
            name: runtime
            type: float

        -   description: Number of files failed
            name: filesFailed
            type: int

        -   description: Total size of data moved
            name: totalSizeMoved
            type: int

        -   description: Number of files moved
            name: filesMoved
            type: int
        type: object

    RebalanceRemoveStatus: &RebalanceRemoveStatus
        added: '3.2'
        description: status of volume rebalance and brick removal.
        name: RebalanceRemoveStatus
        properties:
        -   description: Summary of the operation.
            name: summary
            type: *Summary

        -   description: Information about hosts.
            name: hosts
            type: *HostInfo
        type: object

    SystemSnapshotConfig: &SystemSnapshotConfig
        added: '3.6'
        description: 'snap-max-hard-limit: Snapshot max hard limit'
        name: SystemSnapshotConfig
        properties:
        -   description: Auto activate enabled/disabled
            name: activate-on-create
            type: string

        -   description: Auto delete enabled/disabled
            name: auto-delete
            type: string

        -   description: Soft limit percentage of snapshot max limit
            name: snap-max-soft-limit
            type: string
        type: object

    VolumeSnapConfig: &VolumeSnapConfig
        added: '3.6'
        description: Volume snapshot config
        name: VolumeSnapConfig
        properties:
            - description: Snapshot max hard limit
              name: snap-max-hard-limit
              type: string
        type: object

    VolumeSnapshotConfigMap: &VolumeSnapshotConfigMap
        added: '3.6'
        description: A mapping of snapshot config indexed by volume name.
        key-type: string
        name: VolumeSnapshotConfigMap
        type: map
        value-type: *VolumeSnapConfig

    SnapConfigDetail: &SnapConfigDetail
        added: '3.6'
        description: Snapshot configuration details
        name: SnapConfigDetail
        properties:
        -   description: System level snapshot configuration
            name: system
            type: *SystemSnapshotConfig

        -   description: Volume specific snapshot configuration
            name: volume
            type: *VolumeSnapshotConfigMap
        type: object

    SnapshotStatus: &SnapshotStatus
        added: '3.6'
        description: Possible value of snapshot status.
        name: SnapshotStatus
        type: enum
        values:
            ACTIVATED: Snapshot is activated
            DEACTIVATED: Snapshot is deactivated

    SnapInfo: &SnapInfo
        added: '3.6'
        description: info about a snapshot.
        name: SnapInfo
        properties:
        -   description: Snapshot creation time
            name: createTime
            type: *CreateTime

        -   description: Uuid of the snapshot
            name: id
            type: *UUID

        -   description: Description of the snapshot
            name: description
            type: string

        -   description: Name of the snapshot
            name: name
            type: string

        -   description: Name of the snapshot volume
            name: snapVolume
            type: string

        -   description: Status of the snapshot volume
            name: snapVolumeStatus
            type: *SnapshotStatus
        type: object

    SnapRestoreDetail: &SnapRestoreDetail
        added: '3.6'
        description: Restored snapshot detail
        name: SnapRestoreDetail
        properties:
        -   description: Uuid of the restored volume
            name: volumeUuid
            type: *UUID

        -   description: Uuid of the restored snapshot
            name: snapshotUuid
            type: *UUID

        -   description: Name and of restored volume
            name: volumeName
            type: string

        -   description: Name of the restored snapshot
            name: snapshotName
            type: string
        type: object

    SnapshotCreateDetail: &SnapshotCreateDetail
        added: '3.6'
        description: Created snapshot detail
        name: SnapshotCreateDetail
        properties:
        -   description: UUID of the created snapshot
            name: uuid
            type: *UUID

        -   description: Name of the created snapshot
            name: name
            type: string
        type: object

    VolumeSnapInfo: &VolumeSnapInfo
        added: '3.6'
        description: info about volume snapshots.
        name: VolumeSnapInfo
        properties:
        -   description: Number of snapshots remaining for that volume
            name: snapRemaining
            type: string

        -   description: List of snapshot info of all snaps for that volume
            name: snapshots
            type:
            - *SnapInfo
        type: object

    SnapshotInfoMap: &SnapshotInfoMap
        added: '3.6'
        description: A mapping of snapshot info indexed by volume name.
        key-type: string
        name: SnapshotInfoMap
        type: map
        value-type: *VolumeSnapInfo

    StatusOption: &StatusOption
        added: '3.2'
        description: Possible value of Status option type.
        name: StatusOption
        type: enum
        values:
            CLIENTS: ''
            DETAIL: ''
            MEM: ''

    StorageDevicesList: &StorageDevicesList
        added: '3.6'
        description: List of storage devices.
        name: StorageDevicesList
        properties:
        -   description: The name of the device
            name: name
            type: string

        -   description: Device path
            name: devPath
            type: string

        -   description: Device Model
            name: model
            type: string

        -   description: Device bus
            name: bus
            type: string

        -   description: Device uuid
            name: devUuid
            type: *UUID

        -   description: File system type
            name: fsType
            type: string

        -   description: Device size
            name: size
            type: int

        -   description: File system uuid
            name: uuid
            type: *UUID

        -   description: Device mount point path
            name: mountPoint
            type: string

        -   description: Has the device can be used for create brick or not
            name: createBrick
            type: boolean
        type: object

    TaskSummary: &TaskSummary
        added: '3.2'
        description: Task Summary.
        name: TaskSummary
        properties:
        -   description: Volume name is passed
            name: volumeName
            type: string

        -   description: The UUID of the task
            name: id
            type: *UUID

        -   description: Number of files skipped
            name: filesSkipped
            type: int

        -   description: Rebalance/Remove brick status
            name: status
            type: string

        -   description: Number of files failed to move
            name: filesFailed
            type: int

        -   description: Total size of the files moved
            name: totalSizeMoved
            type: int

        -   description: Number of files scanned
            name: filesScanned
            type: int

        -   description: Number of files moved
            name: filesMoved
            type: int
        type: object

    TaskType: &TaskType
        added: '3.2'
        description: Possible value of task type.
        name: TaskType
        type: enum
        values:
            REBALANCE: Task type is rebalance
            REMOVE_BRICK: Task type is remove brick
            REPLACE_BRICK: Task type is replace brick

    TaskInfo: &TaskInfo
        added: '3.2'
        description: Task information.
        name: TaskInfo
        properties:
        -   description: Status of the task
            name: status
            type: *GlusterTaskStatus

        -   description: Volume Bricks
            name: bricks
            type:
            - string

        -   description: The UUID of the task
            name: id
            type: *UUID

        -   description: Type of task
            name: type
            type: *TaskType

        -   description: Task summary
            name: data
            type: *TaskSummary

        -   description: Volume name
            name: volume
            type: string
        type: object

    VolumeEmptyCheck: &VolumeEmptyCheck
        added: '3.6'
        description: Flag which tells if a given volume is empty
        name: VolumeEmptyCheck
        properties:
        -   description: A flag which tells if a gluster volume is empty
            name: volumeEmptyCheck
            type: boolean
        type: object

    VolumeStatus: &VolumeStatus
        added: '3.2'
        description: Possible value of volume status.
        name: VolumeStatus
        type: enum
        values:
            OFFLINE: volume is offline
            ONLINE: volume is online

    transType: &transType
        added: '3.2'
        description: Possible value of transport type.
        name: transType
        type: enum
        values:
            RDMA: Transport type is RDMA
            TCP: Transport type is TCP

    VolumeInfo: &VolumeInfo
        added: '3.2'
        description: volume information.
        name: VolumeInfo
        properties:
        -   description: Id of the volume
            name: uuid
            type: *UUID

        -   description: Type of transport protocol
            name: transportType
            type: *transType

        -   description: Status of the volume
            name: status
            type: *VolumeStatus

        -   description: The number of bricks
            name: brickCount
            type: int

        -   description: List of options
            name: options
            type:
            - string

        -   description: details related to bricks
            name: bricksInfo
            type:
            - *BricksInfo
            added: '3.4'

        -   description: List of bricks
            name: bricks
            type:
            - string

        -   description: Name of the volume
            name: volumeName
            type: string

        -   description: Redundancy count of the volume
            name: redundancyCount
            type: int

        -   description: A flag which tells if a volume is arbiter volume
            name: isArbiter
            type: boolean

        -   description: Disperse count of the volume
            name: disperseCount
            type: int

        -   description: Type of the volume
            name: volumeType
            type: string
        type: object

    VolumeOptionInfo: &VolumeOptionInfo
        added: '3.2'
        description: Volume option information.
        name: VolumeOptionInfo
        properties:
        -   description: default value
            name: defaultValue
            type: string

        -   description: description
            name: description
            type: string

        -   description: volume option name
            name: name
            type: string
        type: object

    VolumeProfileInfo: &VolumeProfileInfo
        added: '3.2'
        description: Volume profile information.
        name: VolumeProfileInfo
        properties:
        -   description: list of bricks
            name: bricks
            type:
            - string

        -   description: volume name
            name: volumeName
            type: string
        type: object

    HealInfo: &HealInfo
        added: '4.0'
        description: Gluster volume self heal information.
        name: HealInfo
        properties:
        -   description: Fully qualified name of the brick
            name: name
            type: string
        -   description: Status of the brick
            name: status
            type: string
        -   description: UUID of the host where the brick is available
            name: hostUuid
            type: *UUID
        -   description: Number of entries to be healed from this brick
            name: numberOfEntries
            type: int
        type: object

    GlobalVolumeOptionMap: &GlobalVolumeOptionMap
        added: '4.4'
        description: Global Volume option map.
        name: GlobalVolumeOptionMap
        key-type: string
        type: map
        value-type: string

GlusterHook.add:
    added: '3.2'
    description: Add a hook file
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string

    -   description: Hook content
        name: hookData
        type: string

    -   description: SHA256 checksum of the hook file
        name: checksum
        type: string

    -   description: Hook status
        name: enable
        type: boolean
    return:
        description: success or failure
        type: boolean

GlusterHook.disable:
    added: '3.2'
    description: Disable the hook file
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string
    return:
        description: success or failure
        type: boolean

GlusterHook.enable:
    added: '3.2'
    description: Enable the hook file
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string
    return:
        description: success or failure
        type: boolean

GlusterHook.list:
    added: '3.2'
    description: Provides the list of hook files
    return:
        description: List of gluster hook information
        type:
        - *HookInfo

GlusterHook.read:
    added: '3.2'
    description: Provides the hook content
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string
    return:
        description: Hook content
        type: *HookContent

GlusterHook.remove:
    added: '3.2'
    description: Remove a hook file
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string
    return:
        description: success or failure
        type: boolean

GlusterHook.update:
    added: '3.2'
    description: Update the hook file
    params:
    -   description: Gluster command name
        name: glusterCmd
        type: string

    -   description: Hook execution level
        name: hookLevel
        type: *HookLevel

    -   description: Gluster hook name
        name: hookName
        type: string

    -   description: Hook content
        name: hookData
        type: string

    -   description: SHA256 checksum of the hook file
        name: hookChecksum
        type: string
    return:
        description: success or failure
        type: boolean

GlusterHost.add:
    added: '3.2'
    description: Add Gluster Host
    params:
    -   description: Host name
        name: hostName
        type: string
    return:
        description: Success or Failure
        type: boolean

GlusterHost.createBrick:
    added: '3.6'
    description: Create a brick for the gluster volume
    params:
    -   description: Gluster brick name
        name: name
        type: string

    -   description: Device mountPoint
        name: mountPoint
        type: string

    -   description: List of devices to be used
        name: devList
        type:
        - string

    -   defaultvalue: null
        description: file system type
        name: fsType
        type: string

    -   defaultvalue: '{}'
